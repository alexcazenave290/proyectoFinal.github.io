<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seguimiento Post Adopción — Casa Patitas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --marron:#8b6f47;
      --marron-dark:#6e5432;
      --beige:#f4ede4;
      --beige-card:#fff9f3;
      --accent:#b29366;
      --muted:#5a4326;
    }

    body{
      background:var(--beige);
      font-family: 'Poppins', system-ui, Arial;
      color:#4b3b2b;
      margin:0;
    }

    /* Sidebar */
    .sidebar{
      position: fixed;
      left:0; top:0; bottom:0;
      width:220px;
      background: linear-gradient(180deg,var(--marron) 0%, #b48a5a 100%);
      color:white;
      padding:18px 12px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.12);
      transition: transform 0.3s ease;
      z-index:1000;
    }

    .sidebar .logo{ width:48px; display:block; margin:0 auto 10px;}
    .sidebar nav ul{ list-style:none; padding:0; margin:12px 0 0 0;}
    .sidebar nav a{ color:white; text-decoration:none; display:block; padding:10px 8px; border-radius:8px; margin-bottom:6px; font-weight:600;}
    .sidebar nav a:hover{ background: rgba(255,255,255,0.08); }

    /* Toggle button */
    #menu-toggle {
      display:none;
      font-size:1.8rem;
      cursor:pointer;
      position:fixed;
      top:12px; left:12px;
      z-index:1100;
      color:var(--marron-dark);
    }

    .main-content{
      margin-left:240px;
      padding:28px;
      min-height:100vh;
      transition: margin-left 0.3s ease;
    }

    .card-form{
      background:var(--beige-card);
      border-radius:12px;
      padding:18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.04);
    }

    .section-title{
      font-weight:700; 
      font-size:1.3rem; 
      color:#2d2d2d; 
      margin-bottom:12px; 
      border-bottom:2px solid var(--accent); 
      display:inline-block; 
      padding-bottom:6px; 
    }

    label.form-label{
      font-weight:600;
    }

    table thead{ background:var(--accent); color:white; }
    .no-data{ text-align:center; color:#666; padding:28px; background:#fff; border-radius:10px; }

    .btn{
      font-weight:bold;
      border-radius:8px;
      color:white;
      background: var(--accent);
    }
    .btn:hover{ background: #9b7447; }

    /* Animación */
    #seccion-seguimiento {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
      visibility: hidden;
    }
    #seccion-seguimiento.activo {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
    }

    /* Responsive */
    @media(max-width:768px){
      .sidebar { transform: translateX(-100%); position:fixed; }
      .sidebar.active { transform: translateX(0); }
      #menu-toggle { display:block; }
      .main-content { margin-left:0; padding:20px; }
    }
  </style>
</head>

<body>

  <!-- Botón menú móvil -->
  <i id="menu-toggle" class='bx bx-menu'></i>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <img src="./img/logoUpon.png" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html"><i class='bx bx-home'></i> Inicio</a></li>
        <li><a href="mascotas.html"><i class='bx bx-paw'></i> Mascotas</a></li>
        <li><a href="adopciones.html"><i class='bx bx-heart'></i> Adopciones</a></li>
        <li><a href="seguimientoPostAdopcion.html" style="background: rgba(255,255,255,0.08);"><i class='bx bx-notepad'></i> Seguimiento</a></li>
        <li><a href="PestañaDonaciones.html"><i class='bx bx-dollar'></i> Donaciones</a></li>
        <li><a href="SobreNosotros.html"><i class='bx bx-group'></i> Sobre Nosotros</a></li>
      </ul>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">
    <div class="container-fluid">
      <div class="row g-4">
        <!-- DATOS GENERALES -->
        <div class="col-lg-4" id="seccion-datos">
          <div class="card-form">
            <h3 class="section-title">Datos Generales</h3>
            <form id="formDatos">
              <div class="mb-2">
                <label class="form-label">Seleccionar mascota</label>
                <select id="selectMascota" class="form-select">
                  <option value="">Sin mascotas</option>
                </select>
              </div>
              <div class="mb-2">
                <label class="form-label">Nombre adoptante</label>
                <input id="adoptante" class="form-control" placeholder="Nombre del adoptante">
              </div>
              <div class="mb-2">
                <label class="form-label">Teléfono</label>
                <input id="telefono" class="form-control" placeholder="099 123 456">
              </div>
              <div class="mb-2">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="mail@ejemplo.com">
              </div>
              <div class="d-grid gap-2 mt-2">
                <button class="btn" id="guardarDatosBtn">Guardar datos</button>
              </div>
            </form>
          </div>
        </div>

        <!-- SEGUIMIENTO -->
        <div class="col-lg-8" id="seccion-seguimiento">
          <div class="card-form mb-3">
            <h3 class="section-title">Nuevo Seguimiento</h3>
            <form id="formSeguimiento">
              <div class="row g-2">
                <div class="col-md-4">
                  <label class="form-label">Estado de salud</label>
                  <select id="salud" class="form-select">
                    <option>Excelente</option>
                    <option>Bueno</option>
                    <option>Regular</option>
                    <option>Requiere atención</option>
                  </select>
                </div>
                <div class="col-md-8">
                  <label class="form-label">Fecha</label>
                  <input id="fechaSeguimiento" type="date" class="form-control">
                </div>
              </div>
              <div class="mb-2 mt-2">
                <label class="form-label">Comportamiento</label>
                <textarea id="comportamiento" class="form-control" rows="3" placeholder="Observaciones del comportamiento..."></textarea>
              </div>
              <div class="mb-2">
                <label class="form-label">Observaciones</label>
                <textarea id="observaciones" class="form-control" rows="2"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Foto (opcional)</label>
                <input type="file" name="foto_mascota" class="form-control" accept="image/*">
              </div>
              <div class="d-flex gap-2">
                <button class="btn" id="guardarSeguimientoBtn">Guardar seguimiento</button>
                <button type="button" id="resetSeguimiento" class="btn btn-outline-secondary">Limpiar</button>
              </div>
            </form>
          </div>

          <div class="card-form">
            <h3 class="section-title">Historial de Seguimientos</h3>
            <div class="table-responsive">
              <table class="table align-middle">
                <thead>
                  <tr><th>Fecha</th><th>Salud</th><th>Comportamiento</th><th>Observaciones</th></tr>
                </thead>
                <tbody id="tablaHistorial">
                  <tr><td colspan="4" class="no-data">Cargando registros...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Script -->
  <script>
    const formDatos = document.getElementById("formDatos");
    const seccionSeguimiento = document.getElementById("seccion-seguimiento");
    const menuToggle = document.getElementById("menu-toggle");
    const sidebar = document.querySelector(".sidebar");

    // Menú responsive
    menuToggle.addEventListener("click", ()=> sidebar.classList.toggle("active"));

    formDatos.addEventListener("submit", function(e){
      e.preventDefault();
      const adoptante = document.getElementById("adoptante").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const email = document.getElementById("email").value.trim();
      if(adoptante && telefono && email){
        seccionSeguimiento.classList.add("activo");
        seccionSeguimiento.scrollIntoView({ behavior:"smooth" });
      } else {
        alert("Por favor, completa todos los campos antes de continuar.");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
