<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Casa Patitas</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ===== Encabezado ===== */
        .header {
            width: 420px;
            margin: 24px auto 18px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #b48a5a;
            border-radius: 10px;
            padding: 12px 0;
            min-height: 48px;
        }

        .search-bar {
            width: 80%;
            max-width: 320px;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            background: #fffbe6;
            font-weight: bold;
            text-align: center;
            outline: none;
            margin-left: 2%;
        }
        
        /* CODIGO PARA EL BOTON DE INICIAR SESIÓN  */
        .Acceder-button {
            position: absolute;
            top: 20px;          
            right: 20px;       
            
            /* Estilos visuales */
            background-color: #b48a5a; 
            color: #fffbe6;            
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;     
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            z-index: 100;
        }

        .Acceder-button:hover {
            transform: scale(1.05); 
        background-color: #000000;
        }
    
        /* ===== Cards ===== */
        .cards-grid {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2.5rem 2rem;
            justify-items: center;
            margin: 2.5rem 0;
        }

        .card {
            background: #b48a5a;
            border-radius: 18px;
            box-shadow: 0 2px 12px #b48a5a55;
            width: 320px;
            margin: 40px auto 0 auto;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 
                transform 0.35s cubic-bezier(.4,1.5,.6,1),
                box-shadow 0.35s cubic-bezier(.4,1.5,.6,1);
        }

        .card:hover {
            transform: translateY(-16px) scale(1.035) rotate(-2deg);
            box-shadow: 0 8px 32px #b48a5a88;
            z-index: 2;
        }

        .card-header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 8px 14px 0 0;
            font-size: 1.2rem;
            color: #5a4326;
        }

        .card-img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            margin: 12px auto;
            display: block;
            background: #fff;
            box-shadow: 0 2px 8px #fff8;
        }

        .card-body {
            padding: 10px 18px 18px 18px;
            width: 100%;
            text-align: center;
        }

        .card-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 1.3rem;
            color: #2d2d2d;
            margin: 8px 0;
            font-weight: bold;
        }

        .card-user{
            font-size: 1.3rem;
        }

        .card-like {
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            color: #5a4326;
            font-size: 1.3rem;
        }

        .card-like.liked {
            color: #e63946; /* rojo encendido */
            transform: scale(1.2);
        }

        .card-desc {
            font-size: 0.95rem;
            color: #222;
            margin-top: 6px;
        }

        .card-details {
            display: none;
            margin-top: 10px;
            font-size: 0.9rem;
            text-align: left;
            background: #fffbe6;
            border-radius: 8px;
            padding: 8px;
        }

        .card:hover .card-details {
            display: block;
        }

        /* ===== Mensaje cuando no hay mascotas ===== */
        .no-pets-message {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin: 50px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* ===== Patitas animadas detrás ===== */
        #paw-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .paw-bg {
            position: absolute;
            user-select: none;
            animation: flotar 3s ease-in-out infinite;
        }

        @keyframes flotar {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-10px) rotate(10deg); opacity: 1; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
        }
    </style>
</head> 
<body>
    /* ===== puto el que lee ===== */
<a href="login.html" class="Acceder-button">Acceder</a>

<div class="container-main">
    <aside class="sidebar">
        <div class="logo-menu">
            <img src="./img/logoUpon.png" alt="Logo" class="logo">
            <span class="menu-icon">&#9776;</span>
        </div>
        <nav>
            <ul>
                <li><a href="PestañaDonaciones.html">Donaciones</a></li>
                <li><a href="SobreNosotros.html">Sobre Nosotros</a></li>
                <li><a href="Asociaciones.html">Asociaciones</a></li>
                <li><a href="#">Asociaciones</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <input type="text" placeholder="Buscador" class="search-bar" id="searchBar">
            <span class="paw-icon"><i class='bx bx-paw'></i></span>
        </header>

        <div class="background-paws">
            <div class="cards-grid" id="cardsGrid">
                </div>
        </div>
    </main>
</div>

<div id="paw-container"></div>

<script src="script.js" defer></script>

</body>
</html>
