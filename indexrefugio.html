<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adopción de Mascotas</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ===== CSS Original ===== */
        .header {
            width: 420px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 24px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #b48a5a;
            border-radius: 10px;
            padding: 12px 0;
            min-height: 48px;
        }

        .search-bar {
            width: 80%;
            max-width: 320px;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            background: #fffbe6;
            font-weight: bold;
            text-align: center;
            outline: none;
            margin-left: 2%;
            display: inline-block;
        }

        .cards-grid {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2.5rem 2rem;
            justify-items: center;
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
        }

        .card {
            background: #b48a5a;
            border-radius: 18px;
            box-shadow: 0 2px 12px #b48a5a55;
            width: 320px;
            margin: 40px auto 0 auto;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 
                transform 0.35s cubic-bezier(.4,1.5,.6,1),
                box-shadow 0.35s cubic-bezier(.4,1.5,.6,1);
        }

        .card:hover {
            transform: translateY(-16px) scale(1.035) rotate(-2deg);
            box-shadow: 0 8px 32px #b48a5a88;
            z-index: 2;
        }

        .card-header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 8px 14px 0 0;
            font-size: 1.2rem;
            color: #5a4326;
        }

        .card-img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            margin: 0 auto;
            display: block;
            background: #fff;
            box-shadow: 0 2px 8px #fff8;
        }

        .card-body {
            padding: 10px 18px 18px 18px;
            width: 100%;
        }

        .card-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .card-title {
            font-size: 1.2rem;
            color: #2d2d2d;
            margin: 0 8px;
        }

        .card-user, .card-like {
            font-size: 1.3rem;
        }

        .card-desc {
            font-size: 0.98rem;
            color: #222;
            margin-top: 6px;
            text-align: center;
        }

        /* ===== Patitas fijas detrás de todo ===== */
        #paw-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .paw-bg {
            position: absolute;
            user-select: none;
        }

        /* ===== Estilos para el botón y modal ===== */
        .add-pet-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #b48a5a;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(180, 138, 90, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-pet-btn:hover {
            background: #9d7a4f;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(180, 138, 90, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #b48a5a;
            margin: 0;
            font-size: 1.8rem;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #b48a5a;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #5a4326;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #b48a5a;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #b48a5a;
            color: white;
        }

        .btn-primary:hover {
            background: #9d7a4f;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #ddd;
            color: #666;
        }

        .btn-secondary:hover {
            background: #ccc;
        }

        /* ===== Estilos para animaciones de búsqueda ===== */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .search-bar::placeholder {
            color: #b48a5a;
            opacity: 0.7;
        }

        .search-bar:focus::placeholder {
            opacity: 0.4;
        }
    </style>
</head>
<body>
<div class="container-main">
    <aside class="sidebar">
        <div class="logo-menu">
            <img src="./img/logoUpon.png" alt="Logo" class="logo">
            <span class="menu-icon">&#9776;</span>
        </div>
        <nav>
            <ul>
                <li><a href="PestañaDonaciones.html">Donaciones</a></li>
                <li><a href="SobreNosotros.html">Sobre Nosotros</a></li>
                <li><a href="#">Dudas Frecuentes</a></li>
                <li><a href="#">Asociaciones</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <input type="text" placeholder="Buscador" class="search-bar">
            <span class="paw-icon"><i class='bx bx-paw'></i></span>
        </header>

        <div class="background-paws">
            <div class="cards-grid" id="cards-grid">
                <!-- Cards-->
            </div>
        </div>
    </main>
</div>

<!-- Botón flotante para agregar mascota -->
<button class="add-pet-btn" id="addPetBtn">
    <i class='bx bx-plus'></i>
    Agregar Mascota
</button>

<!-- Modal para agregar mascota -->
<div class="modal" id="petModal">
    <div class="modal-content">
        <button class="close-btn" id="closeModal">&times;</button>
        <div class="modal-header">
            <h2>Agregar Nueva Mascota</h2>
        </div>
        <form id="petForm">
            <div class="form-group">
                <label for="petName">Nombre de la mascota:</label>
                <input type="text" id="petName" name="petName" required>
            </div>
            <div class="form-group">
                <label for="petImage">Imagen de la mascota:</label>
                <input type="file" id="petImage" name="petImage" accept="image/*" required>
                <div id="imagePreview" style="margin-top: 10px; display: none;">
                    <img id="previewImg" style="max-width: 150px; max-height: 150px; border-radius: 10px; object-fit: cover;" alt="Vista previa">
                </div>
            </div>
            <div class="form-group">
                <label for="petDescription">Descripción:</label>
                <textarea id="petDescription" name="petDescription" placeholder="Describe a tu mascota..." required></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Agregar Mascota</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Contenedor de patitas -->
<div id="paw-container"></div>

<script>
    // ===== Configuración fácil =====
    const cantidadPatitas = 15;
    const tiempoMin = 500;
    const tiempoMax = 1200;
    const tamanoMin = 30;
    const tamanoMax = 70;
    const sidebarWidth = 200; 
    const headerHeight = 90; // aproximado, ajusta si cambia
    // ================================

    document.addEventListener('DOMContentLoaded', function() {
        generarPatitas();
        cargarMascotasGuardadas();
        inicializarModal();
        inicializarBuscador();
    });

    function generarPatitas() {
        const container = document.getElementById('paw-container');
        const containerWidth = window.innerWidth - sidebarWidth;
        const containerHeight = window.innerHeight;

        const posiciones = [];

        for(let i=0; i<cantidadPatitas; i++) {
            const paw = document.createElement('img');
            paw.src = 'img/pawBackground.png';
            paw.classList.add('paw-bg');

            const tamano = tamanoMin + Math.random() * (tamanoMax - tamanoMin);
            paw.style.width = `${tamano}px`;
            paw.style.height = `${tamano}px`;

            let x, y, intentos = 0;
            do {
                x = sidebarWidth + Math.random() * (containerWidth - tamano);
                y = headerHeight + Math.random() * (containerHeight - headerHeight - tamano);
                intentos++;
            } while(posiciones.some(p => 
                Math.abs(p.x - x) < (p.size + tamano) && Math.abs(p.y - y) < (p.size + tamano)
            ) && intentos < 100);

            posiciones.push({x, y, size: tamano});
            paw.style.left = `${x}px`;
            paw.style.top = `${y}px`;

            container.appendChild(paw);
            animarPatita(paw);
        }
    }

    function animarPatita(paw) {
        const randomDeg = Math.floor(Math.random() * 91) - 45;
        paw.style.transform = `rotate(${randomDeg}deg)`;

        const nextTime = tiempoMin + Math.random() * (tiempoMax - tiempoMin);
        setTimeout(() => animarPatita(paw), nextTime);
    }

    window.addEventListener('resize', () => {
        const paws = document.querySelectorAll('.paw-bg');
        const containerWidth = window.innerWidth - sidebarWidth;
        const containerHeight = window.innerHeight;
        paws.forEach(paw => {
            const tamano = paw.offsetWidth;
            paw.style.left = sidebarWidth + Math.random() * (containerWidth - tamano) + 'px';
            paw.style.top = headerHeight + Math.random() * (containerHeight - headerHeight - tamano) + 'px';
        });
    });

    // ===== Funciones para el buscador =====
    function inicializarBuscador() {
        const searchBar = document.querySelector('.search-bar');
        
        searchBar.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            filtrarMascotas(searchTerm);
        });

        // También funciona cuando se borra el contenido
        searchBar.addEventListener('keyup', function(e) {
            if (e.key === 'Backspace' || e.key === 'Delete') {
                const searchTerm = e.target.value.toLowerCase().trim();
                filtrarMascotas(searchTerm);
            }
        });
    }

    function filtrarMascotas(searchTerm) {
        const cards = document.querySelectorAll('.card');
        let mascotasVisibles = 0;
        
        cards.forEach(card => {
            const nombre = card.querySelector('.card-title').textContent.toLowerCase();
            const descripcion = card.querySelector('.card-desc').textContent.toLowerCase();
            
            // Buscar en nombre y descripción
            const coincide = nombre.includes(searchTerm) || descripcion.includes(searchTerm);
            
            if (coincide || searchTerm === '') {
                card.style.display = 'flex';
                card.style.animation = 'fadeIn 0.3s ease-in';
                mascotasVisibles++;
            } else {
                card.style.display = 'none';
            }
        });

        // Mostrar mensaje si no hay resultados
        mostrarMensajeNoResultados(mascotasVisibles === 0 && searchTerm !== '');
    }

    function mostrarMensajeNoResultados(mostrar) {
        let mensaje = document.getElementById('no-results-message');
        
        if (mostrar && !mensaje) {
            // Crear mensaje de no resultados
            mensaje = document.createElement('div');
            mensaje.id = 'no-results-message';
            mensaje.style.cssText = `
                grid-column: 1 / -1;
                text-align: center;
                padding: 40px;
                color: #b48a5a;
                font-size: 1.2rem;
                font-weight: bold;
            `;
            mensaje.innerHTML = `
                <i class='bx bx-search-alt' style='font-size: 3rem; display: block; margin-bottom: 20px; opacity: 0.5;'></i>
                No se encontraron mascotas que coincidan con tu búsqueda
            `;
            document.getElementById('cards-grid').appendChild(mensaje);
        } else if (!mostrar && mensaje) {
            // Eliminar mensaje si ya no es necesario
            mensaje.remove();
        }
    }

    // ===== Funciones para el modal y localStorage =====
    function inicializarModal() {
        const modal = document.getElementById('petModal');
        const addBtn = document.getElementById('addPetBtn');
        const closeBtn = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const form = document.getElementById('petForm');
        const imageInput = document.getElementById('petImage');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');

        // Vista previa de imagen
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        });

        // Abrir modal
        addBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // Cerrar modal
        function cerrarModal() {
            modal.style.display = 'none';
            form.reset();
            imagePreview.style.display = 'none';
        }

        closeBtn.addEventListener('click', cerrarModal);
        cancelBtn.addEventListener('click', cerrarModal);

        // Cerrar modal al hacer clic fuera
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                cerrarModal();
            }
        });

        // Enviar formulario
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            agregarMascota();
        });
    }

    function agregarMascota() {
        const nombre = document.getElementById('petName').value.trim();
        const descripcion = document.getElementById('petDescription').value.trim();
        const imageInput = document.getElementById('petImage');

        if (!nombre || !descripcion || !imageInput.files[0]) {
            alert('Por favor completa todos los campos y selecciona una imagen');
            return;
        }

        const file = imageInput.files[0];
        
        // Verificar que sea una imagen
        if (!file.type.startsWith('image/')) {
            alert('Por favor selecciona un archivo de imagen válido');
            return;
        }

        // Convertir imagen a base64
        const reader = new FileReader();
        reader.onload = function(e) {
            const nuevaMascota = {
                id: Date.now(), // ID único basado en timestamp
                nombre: nombre,
                imagen: e.target.result, // Base64 de la imagen
                descripcion: descripcion
            };

            // Guardar en localStorage
            let mascotas = JSON.parse(localStorage.getItem('mascotas')) || [];
            mascotas.push(nuevaMascota);
            localStorage.setItem('mascotas', JSON.stringify(mascotas));

            // Crear la tarjeta
            crearTarjetaMascota(nuevaMascota);

            // Cerrar modal
            document.getElementById('petModal').style.display = 'none';
            document.getElementById('petForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
        };

        reader.readAsDataURL(file);
    }

    function crearTarjetaMascota(mascota) {
        const cardsGrid = document.getElementById('cards-grid');
        
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-pet-id', mascota.id);
        
        card.innerHTML = `
            <div class="card-header"><span class="card-dot">...</span></div>
            <img src="${mascota.imagen}" alt="${mascota.nombre}" class="card-img">
            <div class="card-body">
                <div class="card-info">
                    <span class="card-user"><i class='bx bx-user'></i></span>
                    <span class="card-title">${mascota.nombre}</span>
                    <span class="card-like"><i class='bx bx-like'></i></span>
                </div>
                <div class="card-desc">${mascota.descripcion}</div>
            </div>
        `;
        
        cardsGrid.appendChild(card);
    }

    function cargarMascotasGuardadas() {
        const mascotas = JSON.parse(localStorage.getItem('mascotas')) || [];
        mascotas.forEach(mascota => {
            crearTarjetaMascota(mascota);
        });
    }

    // Función para limpiar localStorage (opcional, para desarrollo)
    function limpiarMascotas() {
        localStorage.removeItem('mascotas');
        location.reload();
    }

    // Descomenta la siguiente línea si quieres agregar un botón para limpiar las mascotas guardadas
    // console.log('Para limpiar mascotas guardadas, ejecuta: limpiarMascotas()');
</script>

</body>
</html>
