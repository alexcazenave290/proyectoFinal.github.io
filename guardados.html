<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seguimiento Post Adopción — Casa Patitas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --marron:#8b6f47;
      --marron-dark:#6e5432;
      --beige:#f4ede4;
      --beige-card:#fff9f3;
      --accent:#b29366;
      --muted:#5a4326;
    }

    body{
      background:var(--beige);
      font-family: 'Poppins', system-ui, Arial;
      color:#4b3b2b;
      margin:0;
    }

    /* Sidebar */
    .sidebar{
      position: fixed;
      left:0; top:0; bottom:0;
      width:220px;
      background: linear-gradient(180deg,var(--marron) 0%, #b48a5a 100%);
      color:white;
      padding:18px 12px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.12);
      transition: transform 0.3s ease;
      z-index:1000;
    }

    .cta-link {
            display: inline-block;
            width: fit-content;
            margin: 30px auto 0;
            padding: 14px 28px;
            background: #b48a5a;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .cta-link:hover {
            background: #99734e;
            transform: scale(1.05);
        }


    .sidebar .logo{ width:48px; display:block; margin:0 auto 10px;}
    .sidebar nav ul{ list-style:none; padding:0; margin:12px 0 0 0;}
    .sidebar nav a{ color:white; text-decoration:none; display:block; padding:10px 8px; border-radius:8px; margin-bottom:6px; font-weight:600;}
    .sidebar nav a:hover{ background: rgba(255,255,255,0.08); }

    /* Toggle button */
    #menu-toggle {
      display:none;
      font-size:1.8rem;
      cursor:pointer;
      position:fixed;
      top:12px; left:12px;
      z-index:1100;
      color:var(--marron-dark);
    }

    .main-content{
      margin-left:19vw;
      margin-right: 3vw;
      padding:28px;
      min-height:100vh;
      transition: margin-left 0.3s ease;
      background-color: #fff;
      border-radius: 25px;
    }

    .card-form{
      background:var(--beige-card);
      border-radius:12px;
      padding:18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.04);
    }

    .section-title{
      font-weight:700; 
      font-size:1.3rem; 
      color:#2d2d2d; 
      margin-bottom:12px; 
      border-bottom:2px solid var(--accent); 
      display:inline-block; 
      padding-bottom:6px; 
    }

    

    table thead{ background:var(--accent); color:white; }
    .no-data{ text-align:center; color:#666; padding:28px; background:#fff; border-radius:10px; }

    .btn{
      font-weight:bold;
      border-radius:8px;
      color:white;
      background: var(--accent);
    }

    .btn:hover{ background: #9b7447; }

    /* Fondo animado de patitas */
#paw-container {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: -1;
}

.paw-bg {
    position: absolute;
    width: 8vw;  /* ancho relativo a pantalla */
    height: auto;
    max-width: 56px;
    opacity: 0.3;
    pointer-events: none;
    transition: transform 0.8s cubic-bezier(.4,2,.6,1);
}

   
    /* Responsive */
    @media(max-width:768px){
      .sidebar { transform: translateX(-100%); position:fixed; }
      .sidebar.active { transform: translateX(0); }
      #menu-toggle { display:block; }
      .main-content { margin-left:3vw; padding:20px; }
    }

    /* Adopt button */
.adopt-button {
    margin-top: 10px;
    width: 100%;
    background: var(--verde);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.adopt-button:hover {
    background: var(--verde-dark);
    transform: translateY(-2px);
}

.adopt-button.adopted {
    background: gray;
    cursor: not-allowed;
}

/* Comment section */
.comment-section {
    margin-top: 10px;
    display: none;
}

.comment-input-container {
    display: flex;
    gap: 10px;
}

.comment-input {
    flex: 1;
    padding: 6px 10px;
    border: 2px solid #8b4513;
    border-radius: 6px;
    font-size: 0.85rem;
}

.comment-btn {
    background: #d2691e;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
}

/* Header */
.header {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto 20px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: var(--marron);
    border-radius: 15px;
    padding: 20px;
    gap: 10px;
    color: var(--beige);
    text-align: center;
}

.header-title {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.8rem;
    font-weight: bold;
}

.header-subtitle {
    font-size: 1rem;
}

  </style>
</head>

<body>

  <!-- Botón menú móvil -->
  <i id="menu-toggle" class='bx bx-menu'></i>

<!-- SIDEBAR -->
<aside class="sidebar">
  <img src="./img/logoUpon.png" alt="Logo" class="logo">
  <nav>
    <ul>
      <li><a href="index.html"><i class='bx bx-home'></i> Inicio</a></li>
      <li><a href="mascotas.html"><i class='bx box-shadow'></i> Mascotas</a></li>
      <li><a href="adopciones.html"><i class='bx bx-heart'></i> Adopciones</a></li>
      <li><a href="seguimientoPostAdopcion.html"><i class='bx bx-notepad'></i> Seguimiento</a></li>
      <li><a href="PestañaDonaciones.html"><i class='bx bx-dollar'></i> Donaciones</a></li>
      <li><a href="Asociaciones.html"><i class='bx box-group'></i> Asociaciones</a></li>
      <li><a href="RecursosLegales.html"><i class='bx box-group'></i> Recursos Legales</a></li>
      <li>
        <a href="guardados.html" style="background: rgba(255,255,255,0.08);">
          <i class='bx bx-'></i> Guardados
        </a>
      </li>
    </ul>
  </nav>
</aside>

 <!-- Contenido principal -->
<main class="main-content">
    <header class="header">
        <div class="header-title"><i class='bx bxs-bookmarks'></i> Publicaciones Guardadas</div>
        <div class="header-subtitle">Aquí encontrarás todas las mascotas que has guardado para ver más tarde</div>
    </header>

    <div class="cards-grid" id="cardsGrid"></div>
</main>

<div id="paw-container"></div>

<script>
// ===== Sidebar toggle =====
const menuToggle = document.getElementById("menu-toggle");
const sidebar = document.querySelector(".sidebar");
menuToggle.addEventListener("click", () => { sidebar.classList.toggle("active"); });

// ===== Generar patitas =====
const cantidadPatitas = 15;
document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('paw-container');
    for(let i=0;i<cantidadPatitas;i++){
        const paw = document.createElement('img');
        paw.src = 'img/pawBackground.png';
        paw.classList.add('paw-bg');
        const size = 30 + Math.random()*40;
        paw.style.width = `${size}px`;
        paw.style.height = `${size}px`;
        paw.style.left = Math.random()*(window.innerWidth-size)+'px';
        paw.style.top = Math.random()*(window.innerHeight-size)+'px';
        paw.style.animationDuration = `${2+Math.random()*3}s`;
        container.appendChild(paw);
    }
});

// ===== Funciones básicas de cards guardadas =====
function mostrarMensajeVacio() {
    const grid = document.getElementById("cardsGrid");
    grid.innerHTML = `<div class="no-pets-message">
        <i class='bx bxs-bookmark-minus' style='font-size:3rem; color:#b48a5a; display:block; margin-bottom:10px;'></i>
        <h3>No tienes publicaciones guardadas</h3>
        <p>Las mascotas que guardes aparecerán aquí para que puedas verlas más tarde.</p>
        <a href="index.php" style="display:inline-block; margin-top:15px; padding:10px 20px; background:#b48a5a; color:white; text-decoration:none; border-radius:8px; font-weight:bold;">
            <i class='bx bx-home'></i> Ir al inicio
        </a>
    </div>`;
}

// Aquí podrías agregar la carga real desde PHP usando fetch como en tu código previo
document.addEventListener('DOMContentLoaded', mostrarMensajeVacio);
</script>

</body>
</html>
