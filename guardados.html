<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casa Patitas - Guardados</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
:root {
    --beige: #fffbe6;
    --marron: #b48a5a;
    --marron-dark: #5a4326;
    --verde: #28a745;
    --verde-dark: #218838;
    --rojo: #dc3545;
}

/* Reset */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: var(--beige);
}

/* Sidebar */
.sidebar {
    position: fixed;
    top:0; left:0; bottom:0;
    width: 220px;
    background: linear-gradient(180deg,var(--marron) 0%, var(--marron-dark) 100%);
    padding: 20px 10px;
    color: white;
    transition: transform 0.3s ease;
    z-index: 1000;
}

.sidebar nav ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

.sidebar nav a {
    display: block;
    text-decoration: none;
    color: white;
    padding: 10px 12px;
    margin-bottom: 6px;
    border-radius: 8px;
    font-weight: 600;
}

.sidebar nav a:hover,
.sidebar nav a.active {
    background: rgba(255,255,255,0.1);
}

/* Botón hamburguesa */
#menu-toggle {
    display: none;
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 2rem;
    color: var(--marron-dark);
    z-index: 1101;
    cursor: pointer;
}

/* Main content */
.main-content {
    margin-left: 220px;
    padding: 20px;
    min-height: 100vh;
    position: relative;
    z-index: 1;
}

/* Header */
.header {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto 20px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: var(--marron);
    border-radius: 15px;
    padding: 20px;
    gap: 10px;
    color: var(--beige);
    text-align: center;
}

.header-title {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.8rem;
    font-weight: bold;
}

.header-subtitle {
    font-size: 1rem;
}

/* Cards grid */
.cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    justify-items: center;
}

/* Card styles */
.card {
    background: var(--beige);
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    width: 100%;
    max-width: 320px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
}

.card-img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
}

.card-body {
    padding: 12px 16px;
    text-align: center;
}

.card-title {
    font-weight: bold;
    font-size: 1.2rem;
    margin: 6px 0;
}

.card-desc {
    font-size: 0.9rem;
    color: #333;
}

.adoption-status {
    display: inline-block;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 0.85rem;
    margin-top: 6px;
}

.adoption-status.available {
    background: #d4edda;
    color: #155724;
    border: 2px solid var(--verde);
}

.adoption-status.adopted {
    background: #f8d7da;
    color: #721c24;
    border: 2px solid var(--rojo);
}

/* Adopt button */
.adopt-button {
    margin-top: 10px;
    width: 100%;
    background: var(--verde);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.adopt-button:hover {
    background: var(--verde-dark);
    transform: translateY(-2px);
}

.adopt-button.adopted {
    background: gray;
    cursor: not-allowed;
}

/* Comment section */
.comment-section {
    margin-top: 10px;
    display: none;
}

.comment-input-container {
    display: flex;
    gap: 10px;
}

.comment-input {
    flex: 1;
    padding: 6px 10px;
    border: 2px solid #8b4513;
    border-radius: 6px;
    font-size: 0.85rem;
}

.comment-btn {
    background: #d2691e;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
}

/* No pets message */
.no-pets-message {
    text-align: center;
    padding: 40px 20px;
    background: #f5f5f5;
    border-radius: 10px;
    max-width: 400px;
    margin: 40px auto;
    font-size: 1.2rem;
}

/* Animated paws */
#paw-container {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    z-index:-1;
}

.paw-bg {
    position: absolute;
    user-select: none;
    animation: flotar 3s ease-in-out infinite;
}

@keyframes flotar {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
    50% { transform: translateY(-10px) rotate(10deg); opacity: 1; }
    100% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
}

/* Responsive */
@media (max-width: 768px) {
    .sidebar { transform: translateX(-100%); }
    .sidebar.active { transform: translateX(0); }
    #menu-toggle { display: block; }

    .main-content { margin-left:0; padding: 15px; }
    .header-title { font-size: 1.5rem; }
    .cards-grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<!-- Botón hamburguesa -->
<i id="menu-toggle" class='bx bx-menu'></i>

<!-- Sidebar -->
<aside class="sidebar">
    <img src="./img/logoUpon.png" alt="Logo" style="width:48px; display:block; margin:0 auto 10px;">
    <nav>
        <ul>
            <li><a href="index.php">Inicio</a></li>
            <li><a href="PestañaDonaciones.html">Donaciones</a></li>
            <li><a href="SobreNosotros.html">Sobre Nosotros</a></li>
            <li><a href="Asociaciones.html">Asociaciones</a></li>
            <li><a href="RecursosLegales.html">Recursos Legales</a></li>
            <li><a href="guardados.html" class="active">Guardados</a></li>
        </ul>
    </nav>
</aside>

<!-- Contenido principal -->
<main class="main-content">
    <header class="header">
        <div class="header-title"><i class='bx bxs-bookmarks'></i> Publicaciones Guardadas</div>
        <div class="header-subtitle">Aquí encontrarás todas las mascotas que has guardado para ver más tarde</div>
    </header>

    <div class="cards-grid" id="cardsGrid"></div>
</main>

<div id="paw-container"></div>

<script>
// ===== Sidebar toggle =====
const menuToggle = document.getElementById("menu-toggle");
const sidebar = document.querySelector(".sidebar");
menuToggle.addEventListener("click", () => { sidebar.classList.toggle("active"); });

// ===== Generar patitas =====
const cantidadPatitas = 15;
document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('paw-container');
    for(let i=0;i<cantidadPatitas;i++){
        const paw = document.createElement('img');
        paw.src = 'img/pawBackground.png';
        paw.classList.add('paw-bg');
        const size = 30 + Math.random()*40;
        paw.style.width = `${size}px`;
        paw.style.height = `${size}px`;
        paw.style.left = Math.random()*(window.innerWidth-size)+'px';
        paw.style.top = Math.random()*(window.innerHeight-size)+'px';
        paw.style.animationDuration = `${2+Math.random()*3}s`;
        container.appendChild(paw);
    }
});

// ===== Funciones básicas de cards guardadas =====
function mostrarMensajeVacio() {
    const grid = document.getElementById("cardsGrid");
    grid.innerHTML = `<div class="no-pets-message">
        <i class='bx bxs-bookmark-minus' style='font-size:3rem; color:#b48a5a; display:block; margin-bottom:10px;'></i>
        <h3>No tienes publicaciones guardadas</h3>
        <p>Las mascotas que guardes aparecerán aquí para que puedas verlas más tarde.</p>
        <a href="index.php" style="display:inline-block; margin-top:15px; padding:10px 20px; background:#b48a5a; color:white; text-decoration:none; border-radius:8px; font-weight:bold;">
            <i class='bx bx-home'></i> Ir al inicio
        </a>
    </div>`;
}

// Aquí podrías agregar la carga real desde PHP usando fetch como en tu código previo
document.addEventListener('DOMContentLoaded', mostrarMensajeVacio);
</script>

</body>
</html>
